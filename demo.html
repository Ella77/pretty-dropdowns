<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
<title>jQuery Pretty Dropdowns Demo</title>
<meta name="author" content="T. H. Doan">
<meta name="description" content="This is a live demo of the jQuery Pretty Dropdowns plugin.">
<link rel="stylesheet" href="css/prettydropdowns.css">
<style>
body {
  font-family: sans-serif;
  font-size: 16px;
  margin: 2em;
  text-align: center;
}
label {
  display: inline-block;
  font-weight: bold;
  margin: 0.5rem 0;
}
select {
  height: 50px;
  padding: 0 1rem;
}
.pretty-alt option {
  color: goldrod;
}
</style>
</head>
<body>

<form>
  <label>With event handler:</label><br>
  <select name="qty" class="pretty" onchange="alert('You selected ' + value)">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
  </select>
  <br><br>
  <label>With tooltips:</label><br>
  <select name="sort" title="Sort by" class="pretty">
    <option value="position" title="Sort by Most Popular">Most Popular</option>
    <option value="name" title="Sort by Name">Name</option>
    <option value="price_desc" title="Sort by Lowest Price First">Price (High to Low)</option>
    <option value="price" title="Sort by Highest Price First">Price (Low to High)</option>
    <option value="date" title="Sort by Newest First">Newest</option>
  </select>
  <br><br>
  <label>Alternative style:</label><br>
  <select name="rating" class="pretty-alt">
    <option value="1">&#9733;</option>
    <option value="2">&#9733;&#9733;</option>
    <option value="3">&#9733;&#9733;&#9733;</option>
    <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
    <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
  </select>
</form>

<!--[if lt IE 9]>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<![endif]-->

<script src="js/jquery.prettydropdowns.js"></script>
<script>
$(document).ready(function() {
  // Initiate Pretty Dropdowns
  $('.pretty').prettyDropdown();
  $('.pretty-alt').prettyDropdown({
    customClass: 'arrow triangle small',
    height: 30
  });
});
</script>

</body>
</html>
